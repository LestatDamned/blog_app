{% extends "main.html" %}

{% block content %}
<h1>Отправленные</h1>
<ul>
    {% for privatemessage in privatemessages %}
        <li>{{ privatemessage.receiver }}: {{ privatemessage.message|truncatewords:10 }}</li>
    {% empty %}
        <li>Нет отправленных сообщений</li>
    {% endfor %}
</ul>
<a href="{% url 'messages_send' %}">Отправить сообщение</a>
{% endblock %}
